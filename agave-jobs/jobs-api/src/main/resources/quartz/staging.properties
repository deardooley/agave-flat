org.quartz.scheduler.instanceName = StagingScheduler
org.quartz.threadPool.threadCount = 12
org.quartz.jobStore.class = org.quartz.simpl.RAMJobStore
org.quartz.scheduler.jobFactory.class = org.iplantc.service.jobs.queue.factory.JobStagingFactory
org.quartz.plugin.stagingInitializer.class = org.iplantc.service.jobs.queue.JobStagingSchedulingPlugin
org.quartz.plugin.shutdownhook.class = org.quartz.plugins.management.ShutdownHookPlugin
org.quartz.plugin.shutdownhook.cleanShutdown = true
org.quartz.scheduler.skipUpdateCheck=true
org.quartz.triggerListener.JobConsumerListener.class = org.iplantc.service.jobs.queue.AgaveJobCleanupTriggerListener
